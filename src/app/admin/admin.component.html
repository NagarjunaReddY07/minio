<!-- Admin Panel Header -->
<header style="
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 28px;
">

    <!-- Left: Logo + Title -->
    <div style="display:flex; align-items:center; gap:12px;">
<i class="bi bi-gear"></i>            

        <div>
            <div style="font-size:20px; font-weight:700;">Admin Panel</div>
            <div style="font-size:13px; opacity:0.8;">Manage store & products</div>
        </div>
    </div>

    <!-- Right: View Store + Logout -->
    <div style="display:flex; align-items:center; gap:20px;">

        <!-- View Store -->
        <a routerLink="/dashboard" style="
            color:white;
            text-decoration:none;
            display:flex;
            align-items:center;
            gap:6px;
            font-weight:600;
        ">
            <!-- Store Icon -->
            <svg   width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9.5L12 4l9 5.5v6A2.5 2.5 0 0 1 18.5 18H5.5A2.5 2.5 0 0 1 3 15.5v-6z"/>
            </svg>
            View Store
        </a>

        <!-- Logout -->
        <a routerLink="/login" style="
            color:white;
            text-decoration:none;
            display:flex;
            align-items:center;
            gap:6px;
            font-weight:600;
        ">
            <!-- Logout Icon -->
            <svg  width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 17l5-5-5-5"/>
                <path d="M21 12H9"/>
                <path d="M12 19H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6"/>
            </svg>
            Logout
        </a>

    </div>
</header>

<button class="nag btn btn-primary" type="button" routerLink="/add-product">+Add product</button>



<table class="table table-striped table-bordered mt-3">
    <thead class="table-dark text-center">
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let p of products; let i = index" class="text-center">

            <td>{{ i + 1 }}</td>

            <td>
                <img [src]="p.imageUrl" alt="product" width="60" height="60"
                    style="object-fit: cover; border-radius: 5px;">
            </td>

            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.brand }}</td>
            <td style="max-width: 250px;">{{ p.description }}</td>

            <td>
                ‚≠ê {{ p.rating }}
            </td>

            <td>
                ${{ p.price }}
            </td>
            <td><button  ><i class="bi bi-pen"></i></button></td>
            <td><button (click)="deleteProduct(p._id)"><i class="bi bi-trash3"></i>
                </button></td>

        </tr>
    </tbody>
</table>
